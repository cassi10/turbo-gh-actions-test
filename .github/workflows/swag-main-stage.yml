# https://docs.github.com/en/actions/using-workflows/reusing-workflows

name: Deploy to Staging on Pull Request to Main

on:
  pull_request:
    types:
      - opened
    branches:
      - main
    paths:
      - "apps/**"

  workflow_dispatch:

jobs:
  check_source_branch:
    name: Check Source Branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            if (context.payload.pull_request.head.ref === 'next') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `### Pull requests into the **\`main\`** branch can **only** have the **\`next\`** branch as the source.

                Please create a new pull request with the **\`next\`** branch as the source.
                `
              })

              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                state: 'closed'
              })

              core.setFailed()
            } else {
              core.info('Head ref is next... continuing.')
            }
  get_changes:
    needs: check_source_branch
    if: success()
    name: Check File Changes
    runs-on: ubuntu-latest
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            docs:
              - 'apps/docs/**'
            web:
              - 'apps/web/**'
