# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  # push:
  #   branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  setup:
    name: Setup Repository and Caches
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: "npm"

      - name: Setup Next.JS cache
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/apps/*/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Setup .turbo cache
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.turbo
          key: ${{ runner.os }}-turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: ${{ runner.os }}-turbo-${{ github.job }}-${{ github.ref_name }}

      - name: Install dependencies
        run: npm ci

  lint:
    name: Lint and Format
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Format
        run: npm run format

      - name: Lint
        run: npm run lint

  build:
    name: Build
    needs: [setup, lint]
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: npm run build:ci
