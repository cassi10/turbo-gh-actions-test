name: CI

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: "npm"

      - name: Setup Next.JS cache
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/apps/*/.next/cache
          # key: nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          key: nextjs-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
          # restore-keys: nextjs-${{ hashFiles('**/package-lock.json') }}-
          restore-keys: nextjs-${{ github.job }}-${{ github.ref_name }}-

      - name: Setup .turbo cache
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.turbo
          key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: turbo-${{ github.job }}-${{ github.ref_name }}-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      # - name: Format
      #   run: npm run format

      # - name: Lint
      #   run: npm run lint

      - name: Build
        run: npm run build:ci
